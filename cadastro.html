<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">


    <title> Cadastro:</title>
</head>

<body>
    <div class="conteudo">
        <div class="cx1">
            <h1>Faça seu Cadastro:</h1>
        </div>

        <form id="frm" class="frm1">
            <div class="cadastros">
                <label for="username">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome:" />

                <button type="button" class="correcao" onclick="resetname();">Corrigir Nome</button>
            </div>

            <div class="cadastros">
                <label for="Age">Idade:</label>
                <input type="number" id="age" placeholder="Use somente numeros:" />
                <button type="button" class="correcao" onclick="resetage();">Corrigir Idade</button>
            </div>


            <div class="cadastros">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu email:" />
                <button type="button" class="correcao" onclick="resetmail();">Corrigir email</button>
            </div>


            <div class="cadastros">
                <label for="obs">Observações gerais:</label>
                <br></br>
                <textarea id="obsv"></textarea>
                <button type="button" class="correcao" onclick="resetobs();">Corrigir Observações</button>
            </div>

            <button type="button" onclick="confirm();">Confirmar</button>

            <button type="button" onclick="resetall();">Resetar Todos</button>
            <button type="button" onclick="exibirnome();">Exibir apenas nomes</button>
            <button type="button" onclick="exibircads();">Exibir os cadastros</button>
        </form>
    </div>


    <script src="cadastro.js"></script>
</body>

</html>
